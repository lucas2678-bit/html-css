<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="masc"> <label for="imasc">Masculino</label><br>
            <input type="radio" name="sexo" id="ifem" value="fem"> <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="ebas" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
